<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Build A Pokémon Team</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <!-- roboto font -->
        <!-- khand font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="body">
            <div class="banner-image">
                <img src="images/banner-image.jpg" alt="banner-image">
            </div>
            <section class="content">
                <header>
                    <h1>BUILDING A POKEMON TEAM:</h1>
                    <h2>A BASIC GUIDE</h2>
                </header>
                <main>
                    <div id="search-form">
                        <input type="text" id="form" placeholder="Search for a Pokemon to add">
                        <input type="submit" value="ADD" id="add-button"/>
                    </div>
                    <div class="hint-message">
                        <p>Hint: Try searching for “blastoise”</p>
                    </div>
                    <div class="or">
                        <h3>OR</h3>
                    </div>
                    <div class="creator-choice">
                        <input type="submit" value="CREATOR'S CHOICE" id="creator-choice-button"/>
                    </div>
                    <ul id="team-display-list">
                        <li>
                            <div class="entry">
                                <img class="pokemon-image">
                                <img class="delete-button">
                            </div>
                        </li>
                        <li>
                            <div class="entry">
    
                            </div>
                        </li>
                        <li>
                            <div class="entry">
    
                            </div>
                        </li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <div class="transition">
                        <h2>SO NOW YOU HAVE YOUR TEAM...</h2>
                        <h1>LEARN MORE ABOUT THEM!</h1>
                        <div class="arrow">
                            <img src="./images/downward-arrow.png" alt="arrow">
                        </div>
                    </div>
                    <ul id="team-info-list">
                        <li>
                            <div class="info-container">
                                <!-- <img> -->
                                <div class="image-placeholder"></div>
                                <div class="info-text">
                                    <p>Name: </p>
                                    <p>Type: </p>
                                    <p>Abilities: </p>
                                    <p>Moveset: </p>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="outro-text">
                        <h3>HAPPY BATTLING!</h3>
                    </div>
                </main>
            </section>
            <footer>
                <div class="footer-info">
                    <div class="copyright">
                        <p>Copyright 2023</p>
                    </div>
                    <div class="image-citations">
                        <p>Images: </p>
                    </div>
                    <div class="source-citations">
                        <p>Sources:</p>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
